name: DFM Vision Fusion Gate

on:
  pull_request:
  push:

jobs:
  backend-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r server/requirements.txt

      - name: Run DFM Vision Fusion test matrix
        run: >
          python -m pytest -q
          server/tests/test_dfm_plan_endpoint.py
          server/tests/test_dfm_review_v2.py
          server/tests/test_dfm_standards_auto.py
          server/tests/test_dfm_review_v2_golden_payloads.py
          server/tests/test_dfm_effective_context.py
          server/tests/test_vision_logic.py
          server/tests/test_vision_service.py
          server/tests/test_vision_view_set_service.py
          server/tests/test_vision_endpoints_wiring.py
          server/tests/test_fusion_analysis.py
          server/tests/test_fusion_endpoints_wiring.py

  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Build web
        working-directory: web
        run: npm run build
